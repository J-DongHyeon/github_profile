          전자공학을 전공하며 *공학수학 기초*, *지능 제어*  전공 수업을 수강하면서 기초적인 공학 수학 지식 및 제어 이론에 대한 개념을 다졌습니다. 이후 *마이크로 컨트롤러 기초*  전공 수업을 듣고 코딩 및 주변 사물을 제어하는 것에 매력을 느껴 Arduino board 를 이용한 여러 개인 프로젝트를 진행하였습니다.

