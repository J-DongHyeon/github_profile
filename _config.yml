          우연한 기회로 졸업작품 제작 시 ROS 기반의 모바일 로봇을 지원받아 로봇 개발을 진행하였습니다. 많은 개발자들이 만들어 놓은 패키지와 ROS 에서 제공하는 개발 Tool 을 이용하여 고수준의 Application 을 개발할 수 있는 환경이 마련되어 있다는 것에 큰 흥미를 느꼈습니다.
          
